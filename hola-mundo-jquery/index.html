<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
</head>
<body>
   <input id="usuario" value="Juan" type="text" placeholder="Usuario">
   <input id="password" type="password" placeholder="Password">
   <button id="btn-login" type="button">Login</button>
   <div id="resultado"></div>
   <script src="js/jquery-3.3.1.min.js"></script>
   <script>
       $('#btn-login').click(function(){
            $('#resultado').html($('#usuario').val() + ', ' + $('#password').val());
            console.log($('#usuario').val()); //objeto
            //document.getElementById('resultado').innerHTML =document.getElementById('usuario').value; //objeto
            console.log($('#password').val()); //objeto
       });

   </script>
</body>
</html>
