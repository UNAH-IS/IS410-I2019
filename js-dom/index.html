<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        .error{
            color: #ce0808;
            padding: 2px 0px 10px 0px;
            font-size: 7px;
            border-radius: 4px;
            width: fit-content;
            display:none;
        }

        .exito{
            color: #06b81e;
            padding: 2px 0px 10px 0px;
            font-size: 9px;
            border-radius: 4px;
            width: fit-content;
            display:none;
        }

        .input-error{
            border: 1px solid #ea4e4e;
        }
    </style>
</head>
<body>
    <form>
        <input id="nombre" type="text" placeholder="Nombre"><br>
        <div id="div-error-nombre" class="error">Ingrese el nombre</div>
        <input id="apellido" type="text" placeholder="Apellido"><br>
        <div id="div-error-apellido" class="error">Ingrese el apellido</div>
        <input id="email" type="text" placeholder="Email"><br>
        <div id="div-error-email" class="error">Ingrese el email</div>
        <input id="usuario" type="text" placeholder="Usuario"><br>
        <div id="div-error-usuario" class="error">Ingrese el usuario</div>
        <input id="password" type="password" placeholder="Password"><br>
        <div id="div-error-password" class="error">Ingrese el password</div>
        <div class="exito" id="div-exito">
            Registro realizado con Ã©xito
        </div>
        <button type="button" onclick="login();">Registro</button>
    </form>
    <script src="js/controlador.js"></script>
</body>
</html>
